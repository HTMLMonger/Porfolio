    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form class="row g-3" action="https://formsubmit.co/leithpcman@gmail.com" method="POST" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >


        <div class="col-md-4 horizontal-center">
          <input type="text" class="form-control" placeholder="Full Name" name="name" id="fullName" required>
        </div>
    
        <div class="col-md-4 horizontal-center">
          <input type="email" class="form-control" placeholder="Your Email Address" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-10  horizontal-center">

          <textarea class="form-control" placeholder="Enter query here" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
        </div>
        <div class="col-md-10 horizontal-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
